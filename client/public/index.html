<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="./css/materializeCustom.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      .dropzone {
        width: 100%;
        height: 120px;
        border: 3px dashed #999999;
        transition: border, background-color 250ms;
      }
      .dropzone:hover {
        border: 3px dashed rgb(48, 48, 48);
        cursor: pointer;
        background-color: rgb(247, 247, 247);
      }
      ::-moz-selection {
        color: white;
        background: #111111;
      }

      ::selection {
        color: white;
        background: #111111;
      }

      .scroll1::-webkit-scrollbar {
        width: 7px;
      }

      .scroll1::-webkit-scrollbar-track {
        background: #ddd;
      }

      .scroll1::-webkit-scrollbar-thumb {
        background: #666;
      }

      #root {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }
    </style>
    <title>Foto Art - Fotografska radnja Foto Art Nis</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/js/materialize.min.js"></script>
  </body>
</html>
